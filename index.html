<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="cartão">
    <article class="cartao__frente">
      <img src="./assets/img/card-logo.svg" alt="Logo do cartão">
      <p class="cartao__frente--numero">0000 0000 0000 0000</p>
      <div>
        <p class="cartao__frente--nome">Jane Appleseed</p>
        <p class="cartao__frente--data">00/00</p>
      </div>
    </article>

    <article class="cartao__tras">
      <p class="cartao__tras--codigo">000</p>
    </article>
  </div>

  <div class="formulario">
    <section>
    <label for="cardholder">Cardholder Name</label>
    <input type="text" name="cardholder" placeholder="e.g. Jane Appleseed">
    </section>
    
    <section>
    <label for="card__number">Card Number</label>
    <input type="text" placeholder="e.g. 1234 5678 9123 0000">
    </section>

    <div class="data__cvc">  
      <section class="data">
        <label for="date">Exp. Date (MM/YY)</label>
        <div>
          <input type="number" name="date" id="" placeholder="MM">
          <input type="number" name="" id="" placeholder="YY">
       </div>
      </section>
      
      <section class="cvc">
        <label for="CVC">CVC</label>
        <input type="number" placeholder="123">
      </section>
    </div>
    <button class="btn">Confirm</button>

<!--Thank you!
    We've added your card details
    Continue -->
    
    
  </div>

  <!-- Completed state start -->

  
  </div>
</body>
</html>
